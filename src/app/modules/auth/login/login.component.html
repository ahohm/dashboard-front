<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form"#f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" name="username"
                 id="username"
                 ngModel
                 required
                 #username="ngModel">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" name="password"
                 id="password"
                 ngModel
                 required
                 placeholder="password"
                 #password="ngModel">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Sign-in</button>
    </form>
  </mat-card>

</div>
